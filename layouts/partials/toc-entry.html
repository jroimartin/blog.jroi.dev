<div class="toc-entry">
  <a href="{{ .entry.RelPermalink }}">{{ .entry.LinkTitle }}</a>
  {{ partial "toc-sections.html" . }}
  {{ $dateMachine := .entry.Date | time.Format "2006-01-02T15:04:05-07:00" }}
  {{ $dateHuman := .entry.Date | time.Format ":date_long" }}
  <time datetime="{{ $dateMachine }}">{{ $dateHuman }}</time>
  {{ if .entry.Summary }}
    <p>{{ .entry.Summary }}</p>
  {{ end }}
</div>
